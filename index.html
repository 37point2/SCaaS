<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    
    <title>SCaaS by 37point2</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Sanity-Check-as-a-Service</h1>
        <h2>Because Sometimes Your Ideas Suck</h2>

      </div>
    </header>

    <div class="container">
      <section id="main_content">
      <h3>Does My Idea Suck?</h3>

      <form id="idea" onsubmit="return checkIdea()">
      Idea: 
      <div class="text" contentEditable="true" id="dividea">
      Enter idea here...
      </div>
      <input type="submit">
      </form>

      </section>
    </div>

    
  </body>

  <script type="text/javascript">
    var checkIdea = function() {
      var length = selectText();
      if (length == 32) {
        alert('Did you even try?');    
      } else if (length < 32) {
        alert('Your idea is dumb eh');
      } else if (length > 32) {
        alert('Don\'t waste your time');
      }
      console.log(length);
    };

    var selectText = function() {
      var element = document.getElementById('dividea');
      var text = element.textContent || element.innerText;

      return text.length;
    };
  </script>
</html>
